{{ $img := (.Resources.ByType "image").GetMatch "featured*" }}
{{ if $img  }}
{{ $img := $img.Fill "500x500" }}
<article class="fl w-100 w-50-m  w-25-ns pa2-ns">
  <a href="{{ .RelPermalink }}" class="ph2 ph0-ns pb3 link dim db">
    <div class="aspect-ratio aspect-ratio--1x1">
      <img style="background-image:url({{ $img.RelPermalink }});"
      class="db bg-center cover aspect-ratio--object" />
    </div>
    <h3 class="f5 f4-ns mb0 black-90">{{ if .Params.sold }}<span class="f6 br2 ba bw1 ph3 pv2 mb2 dib red">Solgt</span> {{ end }}{{ .Title }}</h3>
    <h3 class="f6 f5 fw4 mt2 black-60">Subtitle of piece {{ .Title }}</h3>
  </a>
</article>
{{ end }}
