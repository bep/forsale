<!DOCTYPE html>
<html lang="en">
	<head>
		<title>{{ .Title }}</title>
		{{ .Hugo.Generator }}
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tachyons/4.9.1/tachyons.min.css">
		<link rel="stylesheet" href="{{ "css/lightbox.min.css" | relURL }}">
		<script src="//code.jquery.com/jquery-3.2.1.min.js"></script>
		{{ template "_internal/twitter_cards.html" . }}
		{{ if not .Site.IsServer }}
		<script>
		(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
		(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
		m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
		})(window,document,'script','//www.google-analytics.com/analytics.js','ga');
		ga('create', 'UA-52478213-6', 'auto');
		ga('send', 'pageview');
		</script>
		{{ end }}
	</head>
	<body class="w-100 avenir bg-white">
		<header class="bg-black-90 relative w-100 ph3 pv3 pv4-ns ph4-m ph5-l">
			<nav class="f6 fw6 tracked">
				{{ partial "breadcrumb" . }}
			</nav>
		</header>
		<div class="nested-copy-line-height nested-headline-line-height nested-copy-separator nested-img nested-links">
			{{block "main" .}}{{ end }}
			<script src="{{ "js/lightbox.min.js" | relURL }}"></script>
		</body>
	</html>
